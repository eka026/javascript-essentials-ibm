<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
</head>
<body>
    <h1>Weather Report</h1>
    <hr>
    <form id="weatherForm">
        <h1>Get Data with City Name</h1>
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city"><br>
        <button type="submit">Get Weather</button>
    </form>
    <hr>
    <form id ="anotherForm">
        <h1>Get Data with Coordinates</h1>
        <label for ="lattitude">Enter lattitude:</label>
        <input type="number" id="lattitude" name="lattitude" step="0.000001"><br>
        <label for ="longitude">Enter longitude:</label>
        <input type="number" id="longitude" name ="longitude" step ="0.000001"><br>
        <button type ="submit">Get Weather</button>
    </form>

    <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
